<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Fruit Burst</title>
    <!-- daisy Ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Lato:wght@300;400;700;900&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- costom style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-24  my-1 ">

        <nav class="flex flex-wrap items-center justify-between p-4 bg-white">
            <div class="w-auto lg:order-2 lg:w-1/5 lg:text-center flex justify-center items-center gap-2">
                <img class="w-[45px]" src="./images/logo.png" alt="">
                <a class="text-2xl lg:text-4xl md:text-3xl">Fruit Burs</a>
            </div>
            <div class="block lg:hidden">
                <button
                    class="flex items-center dropdown px-3 py-2 text-black  navbar-burger">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <i class="fa-solid fa-bars text-[30px]"></i>
                        </label>
                        <ul tabindex="0" class="menu menu-sm dropdown-content font-bold md:text-2xl text-black ">
                            <li><a>Home</a></li>
                            <li><a>About US</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
    
                    </div>
                </button>
            </div>
            <div class="hidden w-full navbar-menu lg:order-1 lg:block lg:w-2/5">
                <a class="block mt-4 mr-5 text-blue-900 lg:inline-block lg:mt-0 hover:text-indigo-600" href="#">
                    Home
                </a>
                <a class="block mt-4 mr-5 text-blue-900 lg:inline-block lg:mt-0 hover:text-indigo-600" href="#">
                    About US
                </a>
                <a class="block mt-4 mr-5 text-blue-900 lg:inline-block lg:mt-0 hover:text-indigo-600" href="#">
                    Shop
                </a>
                <a class="block mt-4 text-blue-900 lg:inline-block lg:mt-0 hover:text-indigo-600" href="#">
                    All Fruits
                </a>
            </div>
            <div class="hidden search-bar w-full navbar-menu lg:order-3 lg:block lg:w-2/5 lg:text-right">
                <input type="text" placeholder="Search here"
                    class="input input-bordered rounded-[600px] w-[150px] lg:w-auto">
                <span class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            </div>
        </nav>

    </header>
</body>

</html>
